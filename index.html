<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inspecci贸n de Llantas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f0fdf4; /* Verde muy clarito de fondo */
        }

        .tire-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tire-card.disabled {
            opacity: 0.4;
            transform: scale(0.98);
            pointer-events: none; /* Evita cualquier interacci贸n cuando est谩 deshabilitado */
        }

        /* Permitir que el toggle siga funcionando aunque la tarjeta est茅 deshabilitada */
        .toggle-container {
            pointer-events: auto !important;
        }

        /* Botones grandes y redondos para pulgares */
        .btn-large {
            height: 60px;
            border-radius: 30px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .delete-btn-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        /* Animaci贸n de carga */
        @keyframes pulse-green {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .loading-pulse {
            animation: pulse-green 1.5s infinite;
        }
    </style>
</head>
<body class="pb-40">

    <!-- Header Amigable -->
    <div class="bg-white rounded-b-[40px] shadow-sm p-6 mb-8 border-b-2 border-green-100">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-4">
                    <div class="bg-green-500 p-3 rounded-2xl shadow-lg rotate-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-extrabold text-slate-800">Llantas Pro</h1>
                        <p class="text-green-600 font-semibold text-sm">Registro de Inspecci贸n</p>
                    </div>
                </div>
                <button 
                    type="button" 
                    id="masterToggleBtn"
                    data-state="select-all"
                    class="bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold px-5 py-3 rounded-2xl text-xs transition-all active:scale-90"
                >
                    DESMARCAR TODOS
                </button>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-4">Referencia de la llanta</label>
                <input 
                    type="text" 
                    id="tireRef" 
                    placeholder="Escribe el nombre o c贸digo aqu铆 (opcional)..." 
                    class="w-full bg-slate-50 border-2 border-slate-100 rounded-[24px] px-6 py-4 text-lg font-semibold text-slate-700 focus:border-green-400 focus:bg-white focus:ring-0 outline-none transition-all shadow-inner"
                >
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto px-4">
        <form id="tireForm">
            <!-- Grid de Fotos -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="photoGrid">
                <!-- Tarjetas din谩micas -->
            </div>

            <!-- Bot贸n de Env铆o Flotante Gigante -->
            <div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[#f0fdf4] via-[#f0fdf4] to-transparent z-50">
                <div class="max-w-md mx-auto">
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="btn-large w-full bg-green-600 hover:bg-green-700 text-white font-black shadow-[0_10px_30px_rgba(22,163,74,0.4)] transition-all flex items-center justify-center gap-3 active:scale-95 uppercase"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" />
                        </svg>
                        Enviar Reporte Ahora
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Notificaci贸n Amigable -->
    <div id="statusToast" class="fixed top-8 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-white rounded-[30px] shadow-2xl p-6 transform -translate-y-40 opacity-0 transition-all duration-500 z-[60] border-2 border-green-500">
        <div class="flex flex-col items-center text-center gap-3">
            <div id="statusIcon" class="text-4xl"></div>
            <div>
                <p id="statusTitle" class="font-extrabold text-slate-800 text-lg"></p>
                <p id="statusDesc" class="text-sm text-slate-500 font-medium"></p>
            </div>
        </div>
    </div>

    <script>
        const fields = [
            "Marca", "Dise帽o", "Dimensi贸n", "Banda", "Presi贸n", "Carga", 
            "ndice de Carga", "S铆mbolo de Velocidad", "DOT", "Serie", 
            "Made IN", "Capas", "LR", "PR", "Sellomatic", 
            "Banda Protectora", "Costado"
        ];

        const photoGrid = document.getElementById('photoGrid');
        const tireForm = document.getElementById('tireForm');
        const statusToast = document.getElementById('statusToast');
        const masterToggleBtn = document.getElementById('masterToggleBtn');
        const ENDPOINT = "http://localhost:8000/api/v1/upload";

        // Generar Tarjetas con dise帽o amigable
        fields.forEach((field, index) => {
            const card = document.createElement('div');
            card.className = "tire-card bg-white rounded-[32px] shadow-sm p-6 relative flex flex-col gap-4 border-2 border-transparent";
            card.id = `card-${index}`;
            card.innerHTML = `
                <div class="flex items-center justify-between gap-2">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold text-green-500 uppercase tracking-widest mb-1">Paso ${index + 1}</span>
                        <h3 class="font-bold text-slate-800 text-base leading-tight">${field}</h3>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer toggle-container">
                        <input type="checkbox" checked class="sr-only peer toggle-send" data-index="${index}">
                        <div class="w-14 h-8 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-green-500 shadow-inner"></div>
                    </label>
                </div>
                
                <div class="relative">
                    <button type="button" class="delete-btn-overlay hidden w-10 h-10 bg-red-500 text-white rounded-full shadow-lg flex items-center justify-center active:scale-75 transition-all pointer-events-auto" data-index="${index}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    
                    <input type="file" id="file-${index}" accept="image/*" class="hidden file-input">
                    <label for="file-${index}" class="file-label block w-full h-56 bg-slate-50 border-4 border-dashed border-slate-100 rounded-[28px] cursor-pointer hover:bg-green-50 hover:border-green-200 transition-all flex items-center justify-center overflow-hidden active:scale-95">
                        <div class="text-center p-6 preview-placeholder flex flex-col items-center">
                            <div class="bg-white w-16 h-16 rounded-3xl flex items-center justify-center shadow-md mb-4 rotate-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                </svg>
                            </div>
                            <span class="text-sm font-extrabold text-slate-400 uppercase tracking-tighter">Tomar Foto</span>
                        </div>
                        <img src="" class="hidden w-full h-full object-cover img-preview">
                    </label>
                </div>
            `;
            photoGrid.appendChild(card);
        });

        // Toggle Masivo
        masterToggleBtn.addEventListener('click', () => {
            const isSelectingAll = masterToggleBtn.dataset.state === 'select-all';
            const toggles = document.querySelectorAll('.toggle-send');
            
            toggles.forEach(toggle => {
                toggle.checked = !isSelectingAll;
                updateCardState(toggle);
            });

            if (isSelectingAll) {
                masterToggleBtn.dataset.state = 'deselect-all';
                masterToggleBtn.textContent = 'MARCAR TODOS';
                masterToggleBtn.classList.replace('bg-slate-100', 'bg-green-100');
                masterToggleBtn.classList.replace('text-slate-600', 'text-green-700');
            } else {
                masterToggleBtn.dataset.state = 'select-all';
                masterToggleBtn.textContent = 'DESMARCAR TODOS';
                masterToggleBtn.classList.replace('bg-green-100', 'bg-slate-100');
                masterToggleBtn.classList.replace('text-green-700', 'text-slate-600');
            }
        });

        function updateCardState(checkbox) {
            const index = checkbox.dataset.index;
            const card = document.getElementById(`card-${index}`);
            
            if (checkbox.checked) {
                card.classList.remove('disabled');
            } else {
                card.classList.add('disabled');
            }
        }

        function clearImage(index) {
            const card = document.getElementById(`card-${index}`);
            const fileInput = document.getElementById(`file-${index}`);
            const preview = card.querySelector('.img-preview');
            const placeholder = card.querySelector('.preview-placeholder');
            const delBtn = card.querySelector('.delete-btn-overlay');

            fileInput.value = "";
            preview.src = "";
            preview.classList.add('hidden');
            placeholder.classList.remove('hidden');
            delBtn.classList.add('hidden');
            card.classList.remove('border-green-400', 'shadow-lg');
        }

        // Delegaci贸n de eventos
        photoGrid.addEventListener('click', (e) => {
            const delBtn = e.target.closest('.delete-btn-overlay');
            if (delBtn) clearImage(delBtn.dataset.index);
        });

        photoGrid.addEventListener('change', (e) => {
            if (e.target.classList.contains('file-input')) {
                const file = e.target.files[0];
                const card = e.target.closest('.tire-card');
                const preview = card.querySelector('.img-preview');
                const placeholder = card.querySelector('.preview-placeholder');
                const delBtn = card.querySelector('.delete-btn-overlay');
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        preview.src = ev.target.result;
                        preview.classList.remove('hidden');
                        placeholder.classList.add('hidden');
                        delBtn.classList.remove('hidden');
                        card.classList.add('border-green-400', 'shadow-lg');
                    };
                    reader.readAsDataURL(file);
                }
            }

            if (e.target.classList.contains('toggle-send')) {
                updateCardState(e.target);
            }
        });

        // Env铆o de Formulario
        tireForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const reference = document.getElementById('tireRef').value;
            const submitBtn = document.getElementById('submitBtn');
            const formData = new FormData();
            
            formData.append('referencia_llanta', reference || "An贸nimo");

            let filesAdded = 0;
            document.querySelectorAll('.toggle-send').forEach((toggle, idx) => {
                // Solo enviamos si el toggle est谩 activo Y hay una imagen seleccionada
                if (toggle.checked) {
                    const input = document.getElementById(`file-${idx}`);
                    if (input.files && input.files[0]) {
                        formData.append(fields[idx].toLowerCase().replace(/ /g, '_'), input.files[0]);
                        filesAdded++;
                    }
                }
            });

            // Si el usuario quiere enviar vac铆o, permitimos que pase (todos los campos son opcionales)
            // Pero al menos notificamos que se est谩 enviando lo que hay
            if (filesAdded === 0 && !reference) {
                showToast("Informaci贸n", "Enviando reporte sin datos espec铆ficos.", "success");
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span class="loading-pulse">ENVIANDO DATOS...</span>`;

            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showToast("隆Listo!", "Tu reporte se guard贸 correctamente.", "success");
                    tireForm.reset();
                    fields.forEach((_, i) => clearImage(i));
                } else {
                    throw new Error();
                }
            } catch (error) {
                showToast("隆Error!", "No se pudo conectar. Revisa tu internet.", "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" />
                    </svg>
                    Enviar Reporte Ahora
                `;
            }
        });

        function showToast(title, desc, type) {
            statusToast.classList.remove('-translate-y-40', 'opacity-0');
            statusToast.classList.add('translate-y-0', 'opacity-100');
            
            document.getElementById('statusTitle').textContent = title;
            document.getElementById('statusDesc').textContent = desc;
            
            const icon = document.getElementById('statusIcon');
            if (type === 'success') {
                statusToast.classList.replace('border-red-500', 'border-green-500');
                icon.innerHTML = 'コ';
            } else {
                statusToast.classList.replace('border-green-500', 'border-red-500');
                icon.innerHTML = '';
            }

            setTimeout(() => {
                statusToast.classList.add('-translate-y-40', 'opacity-0');
                statusToast.classList.remove('translate-y-0', 'opacity-100');
            }, 4000);
        }
    </script>
</body>
</html>
