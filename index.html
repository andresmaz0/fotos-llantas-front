<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen al Servicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for smoother transitions */
        .preview-container img {
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-white">
            <h1 class="text-xl font-bold text-center">Gestor de Imágenes</h1>
            <p class="text-indigo-100 text-sm text-center mt-1">Sube y nombra tus archivos</p>
        </div>

        <!-- Form -->
        <form id="uploadForm" class="p-8 space-y-6">

            <!-- Input: Archivo -->
            <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-700 block">
                    Seleccionar archivo
                </label>
                <div class="relative">
                    <input 
                        type="file" 
                        id="imageFile" 
                        accept="image/*" 
                        required
                        class="hidden"
                    >
                    <label 
                        for="imageFile" 
                        class="flex items-center justify-center px-4 py-3 border-2 border-dashed border-slate-300 rounded-lg cursor-pointer hover:bg-slate-50 hover:border-indigo-400 transition-all group"
                    >
                        <span class="text-slate-500 group-hover:text-indigo-600 text-sm font-medium">
                            Presiona para buscar imagen
                        </span>
                    </label>
                </div>
            </div>

            <!-- Vista Previa -->
            <div id="previewWrapper" class="hidden space-y-2">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Vista previa</p>
                <div class="preview-container rounded-lg border border-slate-200 overflow-hidden bg-slate-100 flex justify-center">
                    <img id="imagePreview" src="" alt="Previsualización">
                </div>
            </div>

            <!-- Botón de Envío -->
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
                Enviar al servicio
            </button>
        </form>

        <!-- Feedback Messages -->
        <div id="messageBox" class="mx-8 mb-8 p-3 rounded-lg text-sm text-center hidden"></div>
    </div>

    <script>
        const imageFileInput = document.getElementById('imageFile');
        const imagePreview = document.getElementById('imagePreview');
        const previewWrapper = document.getElementById('previewWrapper');
        const uploadForm = document.getElementById('uploadForm');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');

        // Escuchar cambio en el input de archivo para mostrar la previa
        imageFileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewWrapper.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Envío real al servicio FastAPI
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('imageName').value;
            const file = imageFileInput.files[0];

            if (!file) {
                showMessage("Por favor, selecciona una imagen", "bg-yellow-100 text-yellow-700");
                return;
            }

            // Bloquear botón y mostrar estado
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            showMessage("Subiendo imagen...", "bg-blue-100 text-blue-700");

            // Preparar el cuerpo de la petición
            const formData = new FormData();
            // IMPORTANTE: El nombre 'file' debe coincidir con el nombre del parámetro en tu FastAPI
            // (ej: upload_file: UploadFile = File(...))
            formData.append('file', file); 
            
            // Si tu API también recibe el nombre como un campo aparte:
            // formData.append('name', name);

            try {
                const response = await fetch('https://registro-fotografico-de-llantas-de.onrender.com/api/v1/upload', {
                    method: 'POST',
                    body: formData,
                    // Nota: No establezcas el 'Content-Type' manualmente, 
                    // el navegador lo hará incluyendo el 'boundary' necesario.
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage("¡Éxito! Imagen guardada: " + (result.filename || name), "bg-green-100 text-green-700");
                    uploadForm.reset();
                    previewWrapper.classList.add('hidden');
                } else {
                    const errorData = await response.json();
                    showMessage("Error del servidor: " + (errorData.detail || "No se pudo subir"), "bg-red-100 text-red-700");
                }
            } catch (error) {
                console.error("Error de conexión:", error);
                showMessage("Error de conexión: Asegúrate de que el backend esté corriendo.", "bg-red-100 text-red-700");
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        function showMessage(text, classes) {
            messageBox.textContent = text;
            messageBox.className = `mx-8 mb-8 p-3 rounded-lg text-sm text-center ${classes}`;
            messageBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
